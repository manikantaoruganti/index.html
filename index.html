    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online IDE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    select, button {
      padding: 8px 12px;
      margin-right: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 1rem;
    }
    .CodeMirror {
      height: 300px;
      border: 1px solid #444;
      border-radius: 5px;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .output {
      background-color: #111;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Online IDE </h2>
    <select id="language">
      <option value="cpp">C++</option>
      <option value="rust">Rust</option>
      <option value="java">Java</option>
      <option value="python">Python</option>
    </select>
    <button onclick="runCode()">Run</button>
    <button onclick="submitCode()">Submit</button>

    <textarea id="customInput" placeholder="Custom Input (optional)"></textarea>
    <textarea id="output" class="output" readonly placeholder="Output..."></textarea>

    <textarea id="editor" style="display:none"></textarea>
  </div>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/rust/rust.min.js"></script>

  <script>
    const languageIds = {
      cpp: 54,
      java: 62,
      python: 71,
      rust: 73
    };

    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "text/x-c++src",
      theme: "monokai",
      lineNumbers: true,
      indentUnit: 4,
      tabSize: 4
    });

    editor.setValue("// Write your code here\n");

    document.getElementById("language").addEventListener("change", () => {
      const lang = document.getElementById("language").value;
      const modeMap = {
        cpp: "text/x-c++src",
        java: "text/x-java",
        python: "python",
        rust: "rust"
      };
      editor.setOption("mode", modeMap[lang]);
    });

    async function runCode() {
      const source_code = btoa(editor.getValue());
      const stdin = btoa(document.getElementById("customInput").value);
      const language_id = languageIds[document.getElementById("language").value];
      const outputBox = document.getElementById("output");

      outputBox.value = "â³ Running...";

      try {
        const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=true&wait=true", {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "X-RapidAPI-Key": "cb242f63b4msh39c8633d773a18ap161793jsn14c978bde5e9",
            "X-RapidAPI-Host": "judge0-ce.p.rapidapi.com"
          },
          body: JSON.stringify({
            language_id,
            source_code,
            stdin
          })
        });

        const result = await response.json();
        const output = result.stdout || result.stderr || result.compile_output || "No output.";
        outputBox.value = atob(output);

      } catch (err) {
        outputBox.value = "âŒ Error occurred while executing code.";
        console.error(err);
      }
    }

    function submitCode() {
      runCode().then(() => {
        document.getElementById("output").value += "\n\nðŸ“¤ Code Submitted!";
      });
    }
  </script>
</body>
</html>
